<!DOCTYPE html>
<html lang="pt-br"> <!--Definindo Linguagem-->
<head>
    
    <meta charset="UTF-8"> <!--Padrão de Teclado-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title> <!--Titulo-->
<!-- INICIO Link do CSS online da Pag Bootstrap-->
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
    crossorigin="anonymous">
<!--FIM do Link CSS online da Pag Bootstrap-->
</head>

<body>
<!-- INICIO da Navbar online da Pag Bootstrap-->
<!--INICIO do Menu-->
    <nav class="navbar navbar-expand-lg navbar-light bg-danger">
        <a class="navbar-brand" href="#">São Paulo</a>
        <button class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" 
            aria-expanded="false" 
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link text-light" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#">Nossos Parceiros</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle text-light" 
              href="#" 
              id="navbarDropdown" 
              role="button" 
              data-toggle="dropdown" 
              aria-haspopup="true" 
              aria-expanded="false">
                Redes Socias <!-- Titulo na Barra onde tem mais Opçoes-->
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Linkedln</a>       <!-- Localizado na Barra onde tem mais Opçoes-->
                <a class="dropdown-item" href="#">GitHug</a>         <!-- Localizado na Barra onde tem mais Opçoes-->  
                <a class="dropdown-item" href="#">Instagram</a>      <!-- Localizado na Barra onde tem mais Opçoes-->
                <a class="dropdown-item" href="#">Facebook</a>       <!-- Localizado na Barra onde tem mais Opçoes-->
              </div>
            </li>

          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" 
            type="search" 
            placeholder="Digite aqui ..."
            aria-label="Search">

            <button class="btn btn-outline-light my-2 my-sm-0" 
            type="submit">Pesquisar
            </button>

          </form>
        </div>
    </nav>

<!-- FIM da Navbar online da Pag Bootstrap-->
<!--FIM do Menu-->


<!--INICIO do Grid-->

<div class="container"> <!--Espacamentos nas laterais da pagina para o conteudo ficar centralizado-->

  <div class="row mt-5 d-flex justify-content-center"> <!--Espacamento entre Navbar , mt-5 = muito top 5 que vai de 0a5 / e o d-flex justify-content-center deixando colunas centralizadas-->

    <div class="col-md-4 p-0"> <!--p-0 esta deixando sem margem de padding-->
      <div class="bg-danger">   4 colunas</div>
      </div>

      <div class="col-md-4 p-0">  <!--p-0 esta deixando sem margem de padding-->
        <div class="bg-warning"> 4 colunas</div>
      </div>

      <div class="col-md-4 p-0"> <!--p-0 esta deixando sem margem de padding-->
        <div class="bg-info"> 4 colunas</div>
      </div>

      
    </div>

    <div class="row mt-5 d-flex justify-content-center"> <!--Espacamento  entre cima e baixo , mt-5 = muito top 5 que vai de 0a5 / e o d-flex justify-content-center deixando colunas centralizadas-->

      <div class="col-md-6 p-0"> <!--p-0 esta deixando sem margem de padding-->
        <div class="bg-danger">   6 colunas</div>
        </div>
  
        <div class="col-md-6 p-0">  <!--p-0 esta deixando sem margem de padding-->
          <div class="bg-warning"> 6 colunas</div>
        </div>
  
    </div> 

    <div class="row mt-5 d-flex justify-content-center"> <!--Espacamento entre entre cima e baixo , mt-5 = muito top 5 que vai de 0a5 / e o d-flex justify-content-center deixando colunas centralizadas-->

      <div class="col-md-8 p-0"> <!--p-0 esta deixando sem margem de padding-->
        <div class="bg-danger">   8 colunas</div>
        </div>
  
        <div class="col-md-4 p-0">  <!--p-0 esta deixando sem margem de padding-->
          <div class="bg-warning"> 4 colunas</div>
        </div>
  
    </div>
    
    <div class="row mt-5 d-flex justify-content-center"> <!--Espacamento entre cima e baixo , mt-5 = muito top 5 que vai de 0a5 / e o d-flex justify-content-center deixando colunas centralizadas-->

      <div class="col-md-6 p-0"> <!--p-0 esta deixando sem margem de padding-->
        <div class="bg-danger">   6 colunas</div>
        </div>
  
        <div class="col-md-5 p-0">  <!--p-0 esta deixando sem margem de padding-->
          <div class="bg-warning"> 5 colunas</div>
        </div>
  
    </div> 

  </div>


<!--FIM do Grid-->



<!-- INICIO Scripts dos Jquery,Popper.js,Bootstrap online da Pag Bootstrap-->
         <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
             integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
             crossorigin="anonymous">
         </script>

         <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
             integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" 
             crossorigin="anonymous">
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" 
             integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" 
             crossorigin="anonymous">
        </script>
<!-- FIM dos Scripts Jquery,Popper.js,Bootstrap online da Pag Bootstrap-->

</body>
</html>
